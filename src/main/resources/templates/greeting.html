        <style>
            body {
                font-family: Verdana, Arial, sans-serif;
                margin: 5px;
            }
            #reportViewer1 {
                position: absolute;
                left: 5px;
                right: 5px;
                bottom: 5px;
                top:75px;   
                overflow: hidden;
                clear: both;
            }
            #theme-switcher {
                float: right;
            }

            .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
background-color: gray;
}

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">  <p th:text="'Telerik Sample Report for ' + ${name} + '!'" /></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>

                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success me-3" type="submit">Search</button>
                  <select id="theme-switcher" class="btn btn-secondary"></select>
                </form>
              </div>
            </div>

<div class="container">
    <div id="reportViewer1">
        loading...
    </div>

</div>
        <div class="container-fluid footer bg-dark">
            <footer class="navbar-fixed-bottom">
                <div class="container">
                  <span class="text-muted">GTM Catalyst</span>
                </div>
              </footer>
        </div>
    
      
        <script type="text/javascript">
            $(document).ready(function () {
                //Theme switcher
                themeSwitcher(
                    '#theme-switcher',
                    '#common-css',
                    '#skin-css');
                $("#reportViewer1")
                    .telerik_ReportViewer({
                            serviceUrl: "http://localhost:5000/api/reports",
                            reportSource: {
                            report: "accountsdash",
                        },
                        viewMode: telerikReportViewer.ViewModes.PRINT_PREVIEW,
                        scaleMode: telerikReportViewer.ScaleModes.SPECIFIC,
                        scale: 1.0,
                        enableAccessibility: true,
                        sendEmail: { enabled: true }
                    });
            });
        </script>
    </body>
